<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="login" method="post">
        {% csrf_token %}
        Enter registered username: <input type="text" name="username" plceholder="username"><br>
        Enter registered password: <input type="password" name="password" plceholder="password"><br>
        <input type="submit">
    </form>
    <div>
        {% for message in messages %}
        <h2>{{message}}</h2>
        {% endfor %}
    </div>
</body>
</html>
